<head>

<div id="main" >

  <form id="survey-form">

      <option value="">South America<option>
      <option value="">Australia<option> 
    </select>
    <div>
      <h3 id="checkbok-q">Would you like to travel to these continents in the future?</h3> 
      <label>Yes</lebel>
      <input type="checkbox" name="yes" value="yes"><br>
      <label>No</lebel>

      <label>Maybe</lebel>
      <input  type="checkbox" name="maybe" value="maybe"><br>
    </div>
    <div>
      <h3 id="radio-q">Would you like to take someone with you?</h3>

</div>
